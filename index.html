<!doctype html>
<html lang="en">
<head>
<style>
.cube {
  position: absolute;
  top: 59px;
  left: 8px;
}
</style>
</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<center>
<input id='textInput' type='text'><button id="arrowButton" type="button">&gt;</button>
</center>

<br>

<img class='cube' id='hi' src='http://i.imgur.com/SFVESsJ.jpg' style='position: absolute; left: 80px; display: none'>

<img class='cube' id='sad' src='http://i.imgur.com/LvHvJ1B.png' style="position: absolute; left: 80px; display: none">

<img class='cube' id='verySad' src='http://i.imgur.com/Hk7A2d4.png' style="position: absolute; left: 80px; display: none">

<!-- <img class='cube' id='originalCube' src='http://i.imgur.com/vL1iaYj.jpg' style='left: 80px'>
<br><br><br><br><br> -->
<canvas id="mycanvas" id='originalCube'></canvas>

<script>
$('#arrowButton').click(function() {
  var text = $('#textInput').val();
  $('#textInput').val('');
  
  if(text == 'hi') {
    $("#hi").css("display", "block");
  }
  else if(text == 'you suck') {
    $('#sad').css('display', 'block');
  }
  else if(text == 'you really suck') {
    $('#verySad').css('display', 'block');
    $('#originalCube').css('display', 'none');
  }
});
$('#textInput').keypress(function(e){
  if(e.which == 13){//Enter key pressed
      $('#arrowButton').click();//Trigger search button click event
  }
});
</script>

<script>
//Make cube jump

var canvas = document.getElementById("mycanvas");
var ctx = canvas.getContext('2d');
// Gravity, how fast it goes down
var gravity = 0.1;

canvas.width = 1000;
canvas.height = 1000;

// Whether or not the up key is pressed
var keypressed = false;

// Load image
var img = new Image();
img.src = "http://i.imgur.com/vL1iaYj.jpg";

// Some grass
function Grass(x, y) {
    this.x = x;
    this.y = y;
    // How fast we are moving
    this.velocity = 0;
    this.image = img;
}

Grass.prototype.draw = function () {
    ctx.drawImage(this.image, this.x, this.y);
}

Grass.prototype.update = function() {
    // Check if we are underground
    if (this.y + this.velocity + 36 > 100) {
        // If so, move us back to ground level and set velocity to zero
        this.velocity = 0;
        this.y = 100 - 36;
    } else {
        // Otherwise, move what is indicated by velocity
        this.velocity += gravity;
        this.y += this.velocity;
    } 
}
var grass1 = new Grass(35, 986);

var requestAnim = window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    setInterval;

requestAnim(function loop() {
    // Clear the screen
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Redraw the grass where it is supposed to be
    grass1.draw();
    // If the key is pressed, set velocity to -5
    if (keypressed) {
        grass1.velocity = -5;
        keypressed = false;
    }
    grass1.update();
    // Do again
    requestAnim(loop);
});

document.addEventListener('keydown', function (e) {
    if (e.keyCode == '38') {
        keypressed = true;
    }
}, false);
  
</script>

</body>
</html>
